        <!-- Navbar links -->

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4"></div>
            <h1>This is a container</h1>
            <p>I wonder what it does</p>
        </div>
        <!--</div>
        <div class="row">-->
        <div class="col-s-8">
            <h1>This is a fluid container</h1>
            <p class="text-danger">I wonder what this one does</p>
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-2">.col-sm-3</div>
        <div class="col-sm-1">.col-sm-3</div>
        <div class="col-sm-6">.col-sm-3</div>
    </div>

    <i class="fas fa-cloud"></i>
    <i class="fas fa-coffee"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>
    <i class="fas fa-air-freshener"></i>




    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:75%"></div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-success" style="width:40%">
            Free Space
        </div>
        <div class="progress-bar bg-warning" style="width:10%">
            Warning
        </div>
        <div class="progress-bar bg-danger" style="width:20%">
            Danger
        </div>
    </div>

    <div class="spinner-border text-muted"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-secondary"></div>
    <div class="spinner-border text-dark"></div>
    <div class="spinner-border text-light"></div>

    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-light"></div>

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>

    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>

    <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
    </button>

    <div class="card" style="width:400px">
        <img class="card-img-top" src="assets/img/robbie-gay-cropped.jpg" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">Robbie Gay</h4>
            <p class="card-text">Hi, this is me.</p>
            <a href="#" class="btn btn-primary">See Profile</a>
        </div>
    </div>

    <!-- This could be used to change the blog theme to patterned, for Anna -->
    <form>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="switch1">
            <label class="custom-control-label" for="switch1">Toggle me</label>
        </div>
    </form>

    <form>
        <label for="customRange">Custom range</label>
        <input type="range" class="custom-range" id="customRange" name="points1">
    </form>


    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="la.jpg" alt="Los Angeles">
            </div>
            <div class="carousel-item">
                <img src="chicago.jpg" alt="Chicago">
            </div>
            <div class="carousel-item">
                <img src="ny.jpg" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>



    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
